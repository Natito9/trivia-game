<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/popUp.css">

    <title>Trivia Game</title>
</head>
<body>
    <nav>
        <button id="quit-game"></button>
        <h1 id="current-category">Current category</h1>
        <p id="current-question"></p>
        <select id="category" name="category" required>
            <option value="9">General Knowledge</option>
            <option value="22">Geography</option>
            <option value="15">Video Games</option>
        </select>
    </nav>
    <section id="main">
       <div id="container-question" class="question-container">
            <p id="question"></p>
        </div>
        <div id="container-answers" class="answer-container">
            <button class="btn-answer a">Answer 1</button>
            <button class="btn-answer b">Answer 2</button>
            <button class="btn-answer c">Answer 3</button>
            <button class="btn-answer d">Answer 4</button>
        </div>
     
    </section>
    <!-- do i need a footer? -->
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
